    <div>
    <div class="row">
        <form class="col-md-10 offset-1" method="post" action="" #formAsistente="ngForm">
            <h2 class="text-center"> Registro en el Curso </h2>
            <div class="form-group row">
            <label for="idusuario" class="col-md-4" >Email</label>
            <input id="idusuario" class="form-control form-control-sm col-md-8" name="usuario" #usuario="ngModel" [(ngModel)] = "asistente.usuario"/>
            </div>
            <div class="form-group row">
            <label for="idorg" class="col-md-4">Nombre de su Organizacion</label>
            <input id="idorg" class="form-control form-control-sm col-md-8" name="organizacion" #organizacion="ngModel" [(ngModel)] = "asistente.nombreOrganizacion"/>
            </div>
            <div class="form-group row">
            <label for="idoption" class="col-md-4" >Gestionar Certificado</label>
            <input id="idoption" type="radio" class="form-control form-control-sm col-md-2" name="certificado" [(ngModel)]="asistente.solicitaConstancia" value="true"> Si
            <input id="idoption" type="radio" class="form-control form-control-sm col-md-2" name="certificado" [(ngModel)]="asistente.solicitaConstancia" value="false"> No
            </div>
                
            <div class="form-group text-center">          
                <button class="btn btn-secondary ml-2 mr-2" (click)="modificarAsistente()"><i class="fas fa-save fal"></i> Modificar</button>
                <button (click)="guardarAsistente()" class="btn btn-secondary ml-2 mr-2"><i class="fas fa-save fal"></i> Registrar </button>
            </div>
        </form>
    </div>

    <table class="table table-striped" [mfData]="asistentes" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th style="width: 20%">
                <mfDefaultSorter by="name"> Usuario </mfDefaultSorter>
                </th>
                <th style="width: 50%">
                <mfDefaultSorter by="nombreOrganizacion"> Nombre Organizacion </mfDefaultSorter>
                </th>
                <th style="width: 10%">
                <mfDefaultSorter by="constancia"> Constancia </mfDefaultSorter>
                </th>
                <th >Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of asistentes">
                <td>{{item.usuario}}</td>
                <td>{{item.nombreOrganizacion | uppercase}}</td>
                <td>{{item.solicitaConstancia}}</td>
                <td> 
                    <button class="btn btn-primary" (click)="elegirAsistente(item)" >Seleccinar</button>
                    <button class="btn btn-primary" (click)="borrarAsistente(item)" >Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
